<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <div class="card-block">
                        <form [formGroup]="form">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3" class="form-group">
                                <!-- <span class="input-group-addon"><i class="icon-user"></i></span> -->
                                <input type="text" class="form-control" placeholder="Email" formControlName="email">
                            </div>
                            <div class="input-group mb-4" class="form-group">
                                <!-- <span class="input-group-addon"><i class="icon-lock"></i></span> -->
                                <input (keyup.enter)="login()" type="password" class="form-control"
                                    placeholder="Password" formControlName="password">

                            </div>
                            <span class="help-block" [style.display]="!error ? 'none': 'inherit'">
                                <small *ngIf="error">
                                    Invalid email and/or password
                                </small>
                            </span>
                            <div class="row">
                                <div class="col-6">
                                    <button (click)="login()" type="button" class="btn btn-primary px-4">Login</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
